syntax = "proto2";
package qpov;

service Scheduler {
  rpc Get (GetRequest) returns (GetReply) {}
  rpc Renew (RenewRequest) returns (RenewReply) {}
  rpc Done (DoneRequest) returns (DoneReply) {}

  rpc Add (AddRequest) returns (AddReply) {}
}

message GetRequest {}

message GetReply {
  required string lease_id = 1;
  required string order_definition = 2;
}

message RenewRequest {
  required string lease_id = 1;
}

message RenewReply {}

message DoneRequest {
  required string lease_id = 1;
}

message DoneReply {}

message AddRequest {
  required string order_definition = 1;
}

message AddReply {
  required string order_id = 1;
}
