syntax = "proto3";
package qpov;

service Scheduler {
        // Render client API.
        rpc Get (GetRequest) returns (GetReply) {}
        rpc Renew (RenewRequest) returns (RenewReply) {}
        rpc Done (DoneRequest) returns (DoneReply) {}

        // Order handling API.
        rpc Add (AddRequest) returns (AddReply) {}
}

message GetRequest {}

message GetReply {
        string lease_id = 1;
        string order_definition = 2;
}

message RenewRequest {
        string lease_id = 1;
        int32 extend_sec = 2;
}

message RenewReply {
        int64 new_timeout_sec = 1; // May be longer or shorter than now+extend_sec.
}

message DoneRequest {
        string lease_id = 1;
        bytes image = 2;
        bytes stdout = 3;
        bytes stderr = 4;
        string json_metadata = 5;
        // RenderingMetadata metadata = 6;
}

message DoneReply {}

message AddRequest {
        string order_definition = 1;
        // string destination = 2; // Directory to store the results as <file>.png and <file>.proto.
}

message AddReply {
        string order_id = 1;
}
